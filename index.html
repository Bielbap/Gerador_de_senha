<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!--imagem logo-->
   <img class="logo" src="./logo.png" alt="Gerador de senha"> 

    
   <!--inicio estrutura gerar senha-->
   <main class="container-input"> 
        <span>tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <button id="button" class="btn-cta" onclick="generatePassword()">Gerar senha</button>
   </main>
   <!--Final estrutura gerar senha-->


   <!--inicio estrutura senha gerada-->
   <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.ğŸ‘†</span>
    </div>
    <!--fim estrutura senha gerada-->

  

<script src="script.js"></script>
</body>
</html>
